<ul class="forecast-days">
  <li ng-repeat="day in $ctrl.fiveDayForecast.list">
    <forecast-day day="day"></forecast-day>
  </li>
</ul><!-- /.forecast-days -->

<ul class="forecast-temperatures">
  <li ng-repeat="day in $ctrl.fiveDayForecast.list">
    <forecast weather="day.temp"></forecast>
  </li>
</ul><!-- /.forecast-temperatures -->
